<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Builder</title>
</head>
<body class="bg-light text-dark">
    <main class="container mt-5">
        <h1 class="text-center">Drag and Drop</h1><br><br>

        <div class="container-fluid">
            <div class="row justify-content-around">
                <!-- Ajusta a largura da drop-area para 90% da tela -->
                <div class="col-lg-10">
                    <div class="drop-area" id="box1" ondragenter="back()" ondragover="allowDrop(event)" ondrop="drop(event)">
                        <!-- A primeira row Ã© criada automaticamente -->
                    </div>
                </div>
                
                <div class="col-lg-2">
                    <button class="btn btn-primary mb-3" onclick="addRow()">Adicionar Linha</button>
                    <ul class="list-group">
                        <li class="list-group-item draggable-item" id="in1" draggable="true" ondragstart="drag(event)" data-input="<div class='conteudo'><label for='nome'>Nome:</label><input type='text' class='form-control' id='nome' name='nome'></div>" data-type="input">Nome</li>
                        <li class="list-group-item draggable-item" id="in2" draggable="true" ondragstart="drag(event)" data-input="<div class='conteudo'><label for='texto'>Texto:</label><input type='text' class='form-control' id='texto' name='texto'></div>" data-type="input">Texto</li>
                        <li class="list-group-item draggable-item" id="in3" draggable="true" ondragstart="drag(event)" data-input="<div class='conteudo'><label for='email'>Email:</label><input type='email' class='form-control' id='email' name='email'></div>" data-type="input">Email</li>
                        <li class="list-group-item draggable-item" id="in4" draggable="true" ondragstart="drag(event)" data-input="<div class='conteudo'><label for='senha'>Senha:</label><input type='password' class='form-control' id='senha' name='senha'></div>" data-type="input">Senha</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
